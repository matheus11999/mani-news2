<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    
    <!-- SEO Meta Tags -->
    <title>Mani News - Notícias em Tempo Real</title>
    <meta name="description" content="Acompanhe as últimas notícias em tempo real com o Mani News. Cobertura completa de política, economia, esportes e mais.">
    <meta name="keywords" content="notícias, tempo real, política, economia, esportes, tecnologia, Brasil">
    <meta name="author" content="Mani News">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#e50914">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Mani News">
    <link rel="manifest" href="/manifest.json">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Mani News - Notícias em Tempo Real">
    <meta property="og:description" content="Acompanhe as últimas notícias em tempo real">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://maninews.com">
    <meta property="og:image" content="https://images.unsplash.com/photo-1504711434969-e33886168f5c?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200&h=630">
    <meta property="og:site_name" content="Mani News">
    <meta property="og:locale" content="pt_BR">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Mani News - Notícias em Tempo Real">
    <meta name="twitter:description" content="Acompanhe as últimas notícias em tempo real">
    <meta name="twitter:image" content="https://images.unsplash.com/photo-1504711434969-e33886168f5c?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200&h=630">
    
    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Mani News",
      "description": "Portal de notícias em tempo real",
      "url": "https://maninews.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://maninews.com/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      },
      "publisher": {
        "@type": "Organization",
        "name": "Mani News",
        "logo": {
          "@type": "ImageObject",
          "url": "https://maninews.com/icon-512.png"
        }
      }
    }
    </script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

  </body>
</html>
